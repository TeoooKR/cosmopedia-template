<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>코스모피디아 템플릿 생성기</title>
	<style>
		input, textarea {
			display: block;
			width: 480px;
			height: 30px;
			margin: 10px 0;
			padding: 4px 8px;
			box-sizing: border-box;
			font-size: 14px;
		}
		select {
			width: 160px;
			height: 30px;
			box-sizing: border-box;
		}
		button {
			height: 30px;
			min-width: 40px;
			padding: 4px 8px;
			margin: 4px 0;
			box-sizing: border-box;
			cursor: pointer;
			font-size: 13px;
		}
		button[onclick*="remove"] {
			font-size: 11px;
			height: 24px;
			padding: 2px 6px;
			min-width: unset;
		}
		.horizontal {
			display: flex;
			align-items: center;
			gap: 6px;
			margin: 10px 0;
		}
		.horizontal input {
			width: 80px;
			height: 30px;
			display: inline-block;
		}

		.horizontal label {
			margin-right: 10px;
			white-space: nowrap;
		}
		.role-wrapper {
			margin-bottom: 10px;
			padding-left: 0;
		}
		.role-wrapper > .horizontal::before {
			margin-left: 999px;
			font-weight: bold;
			color: #444;
			width: 40px;
			display: inline-block;
		}
		.name-section {
			margin-left: 40px;
		}
		.name-section .horizontal {
			margin-left: 10px;
		}
		.tag-checkbox {
			display: none;
		}
		.tag-label {
			display: inline-block;
			cursor: pointer;
			border: 2px solid transparent;
			border-radius: 8px;
			overflow: hidden;
			width: 80px;
			height: 80px;
		}
		.tag-label img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.tag-checkbox:checked + .tag-label {
			border-color: #00aaff;
		}
	</style>
</head>
<body>
	<h1>코스모피디아 템플릿 생성기</h1>

	<label>곡 제목</label>
	<input type="text" id="song_title" placeholder="곡 제목을 입력하세요">

	<label>아티스트</label>
	<input type="text" id="artist" placeholder="아티스트를 입력하세요">

	<div class="horizontal">
		<label><input type="checkbox" id="include_flash_warning"> 광과민성 경고 포함</label>
		<label><input type="checkbox" id="include_noneffect"> 논이펙 포함</label>
		<label><input type="checkbox" id="include_neocosmos"> Neo Cosmos 필요 포함</label>
		<label><input type="checkbox" id="include_streammod"> YouTubeStream Mod 필요 포함</label>
	</div>

	<label>유튜브 영상 아이디</label>
	<input type="text" id="youtube_video_id" placeholder="유튜브 영상 아이디를 입력하세요 ex) dQw4w9WgXcQ">

	<label>제작자 <button type="button" onclick="addRoleField()">+</button></label>
	<div id="creator-section"></div>

	<label>출시일</label>
	<div class="horizontal">
		<input type="text" id="release_date_year" placeholder="YYYY">
		<label>년</label>
		<input type="text" id="release_date_month" placeholder="MM">
		<label>월</label>
		<input type="text" id="release_date_day" placeholder="DD">
		<label>일</label>
	</div>

	<label>곡 길이</label>
	<div class="horizontal">
		<input type="text" id="song_length_minute" />
		<label>분</label>
		<input type="text" id="song_length_second" />
		<label>초</label>
	</div>

	<label>BPM</label>
	<input type="text" id="bpm" placeholder="기본 BPM을 입력하세요(변속은 'OOO ~ OOO'로 표시)">

	<label> 상세 변속</label>
	<input type="checkbox" id="detailed_shift">
	<div id="detailed_shift_input" style="display: none;">
		<input type="text" id="detailed_shift_text" placeholder="상세 변속을 입력하세요 ex) 120 → 160 → 180" />
	</div>

	<label>최대 타일 BPM</label>
	<input type="text" id="max_tile_bpm" placeholder="최대 타일 BPM을 입력하세요">

	<label>최대 체감 BPM</label>
	<input type="text" id="max_current_bpm" placeholder="최대 체감 BPM을 입력하세요">

	<label>타일 수</label>
	<input type="text" id="tile" placeholder="타일 수를 입력하세요">

	<label>레벨 태그</label>
	<div class="horizontal">
		<label><input type="checkbox" id="Level_Tag_3_Pseudos" data-tag="3_Pseudos"> 3 Pseudos</label>
		<label><input type="checkbox" id="Level_Tag_4plus_Pseudos" data-tag="4plus_Pseudos"> 4+ Pseudos</label>
		<label><input type="checkbox" id="Level_Tag_64plus_Beats" data-tag="64plus_Beats"> 64+ Beats</label>
		<label><input type="checkbox" id="Level_Tag_Acceleration" data-tag="Acceleration"> Acceleration</label>
		<label><input type="checkbox" id="Level_Tag_Continuous_Polygons" data-tag="Continuous_Polygons"> Continuous Polygons</label>
		<label><input type="checkbox" id="Level_Tag_Deceleration" data-tag="Deceleration"> Deceleration</label>
	</div>
	<div class="horizontal">
		<label><input type="checkbox" id="Level_Tag_Distraction" data-tag="Distraction"> Distraction</label>
		<label><input type="checkbox" id="Level_Tag_Freeroam" data-tag="Freeroam"> Freeroam</label>
		<label><input type="checkbox" id="Level_Tag_Funky_Beats" data-tag="Funky_Beats"> Funky Beats</label>
		<label><input type="checkbox" id="Level_Tag_Gallop" data-tag="Gallop"> Gallop</label>
		<label><input type="checkbox" id="Level_Tag_Gimmick" data-tag="Gimmick"> Gimmick</label>
		<label><input type="checkbox" id="Level_Tag_Hexagon" data-tag="Hexagon"> Hexagon</label>
	</div>
	<div class="horizontal">
		<label><input type="checkbox" id="Level_Tag_Hold" data-tag="Hold"> Hold</label>
		<label><input type="checkbox" id="Level_Tag_Magic_Shape" data-tag="Magic_Shape"> Magic Shape</label>
		<label><input type="checkbox" id="Level_Tag_Memorization" data-tag="Memorization"> Memorization</label>
		<label><input type="checkbox" id="Level_Tag_Midspin" data-tag="Midspin"> Midspin</label>
		<label><input type="checkbox" id="Level_Tag_Multitap" data-tag="Multitap"> Multitap</label>
		<label><input type="checkbox" id="Level_Tag_Octagon" data-tag="Octagon"> Octagon</label>
	</div>
	<div class="horizontal">
		<label><input type="checkbox" id="Level_Tag_Polyrhythm" data-tag="Polyrhythm"> Polyrhythm</label>
		<label><input type="checkbox" id="Level_Tag_Pseudo" data-tag="Pseudo"> Pseudo</label>
		<label><input type="checkbox" id="Level_Tag_Quintuplet" data-tag="Quintuplet"> Quintuplet</label>
		<label><input type="checkbox" id="Level_Tag_Septuplet" data-tag="Septuplet"> Septuplet</label>
		<label><input type="checkbox" id="Level_Tag_Swing" data-tag="Swing"> Swing</label>
		<label><input type="checkbox" id="Level_Tag_Timing_Window_Scale" data-tag="Timing_Window_Scale"> Timing Window Scale</label>
	</div>
	<div class="horizontal">
		<label><input type="checkbox" id="Level_Tag_Timing_Window_Scale_DLC" data-tag="Timing_Window_Scale_DLC"> Timing Window Scale DLC</label>
		<label><input type="checkbox" id="Level_Tag_Tresillo" data-tag="Tresillo"> Tresillo</label>
		<label><input type="checkbox" id="Level_Tag_Triplet" data-tag="Triplet"> Triplet</label>
		<label><input type="checkbox" id="Level_Tag_U-Turn" data-tag="U-Turn"> U-Turn</label>
		<label><input type="checkbox" id="Level_Tag_Zips" data-tag="Zips"> Zips</label>
	</div>


	<label>창작마당 난이도</label>
	<input type="text" id="difficulty_workshop" placeholder="창작마당 난이도를 입력하세요">

	<label>GG 난이도</label>
	<div class="horizontal">
		<select id="difficulty_gg" name="GG 난이도"></select>
	</div>

	<label>TUF 난이도</label>
	<div class="horizontal">
		<select id="difficulty_tuf" name="TUF 난이도"></select>
	</div>

	<button onclick="generate()">생성</button>

	<h2>결과</h2>
	<div id="output" style="
	font-family: monospace;
	white-space: pre;
	overflow-wrap: break-word;
	word-break: break-word;
	"></div>

	<script>
		let creatorType = "";
		let creatorValue = "";
		let lastCreatorType = "";

		function generate() {
			const song_title = document.getElementById("song_title").value;
			const artist = document.getElementById("artist").value;

			let includes = "";
			if (document.getElementById("include_flash_warning").checked) {
				includes += " [include(틀:광과민성 경고)]";
			}
			if (document.getElementById("include_noneffect").checked) {
				includes += " [include(틀:논이펙)]";
			}
			if (document.getElementById("include_neocosmos").checked) {
				includes += " [include(틀:Neo Cosmos 필요)]";
			}
			if (document.getElementById("include_streammod").checked) {
				includes += " [include(틀:YouTubeStream Mod 필요)]";
			}
			const youtube_video_id = document.getElementById("youtube_video_id").value;
			const creatorWrappers = document.querySelectorAll(".role-wrapper");
			let editor = "";

			creatorWrappers.forEach(wrapper => {
				const select = wrapper.querySelector("select");
				const customRole = wrapper.querySelector(".custom-role").value.trim();
				const role = select.value === "custom" ? customRole : select.value;

				const rawNames = wrapper.querySelector(".creator-names").value;
				const names = rawNames
					.split(",")
					.map(name => name.trim())
					.filter(name => name.length > 0)
					.map(name => `[[${name}]]`);

				if (role && names.length > 0) {
					editor += `||<bgcolor=#000000><color=#FFFFFF> '''${role}''' ||<-2>${names.join(", ")} ||\n`;
				}
			});

			const release_date_year = document.getElementById("release_date_year").value;
			const release_date_month = document.getElementById("release_date_month").value;
			const release_date_day = document.getElementById("release_date_day").value;
			const song_length_minute = document.getElementById("song_length_minute").value;
			let song_length_second = document.getElementById("song_length_second").value;
			if (song_length_second.length == 1) {
				song_length_second = `0${song_length_second}`
			}

			let bpm = document.getElementById("bpm").value;
			let detailed_shift = document.getElementById("detailed_shift_text").value;

			if (document.getElementById('detailed_shift').checked && detailed_shift !== "") {
				bpm += "}}}'''[*변속 " + detailed_shift + "]";
			} else {
				bpm += "}}}'''";
			}
			const max_tile_bpm = document.getElementById("max_tile_bpm").value;
			const max_current_bpm = document.getElementById("max_current_bpm").value;
			const tile = document.getElementById("tile").value;
			
			let tag_count = 0;
			let tag = "";

			document.querySelectorAll('input[type="checkbox"][data-tag]').forEach(input => {
				if (input.checked) {
					tag_count += 1;
					tag += `,tag${tag_count}=${input.dataset.tag}`;
				}
			});

			if (tag != "") {
				tag = `
||<-3>[include(틀:레벨 태그${tag})] ||`;
			}
			
			let difficulty_workshop = document.getElementById("difficulty_workshop").value;
			let difficulty_workshop_color = "8AFFAB"
			if (difficulty_workshop >= 4 && difficulty_workshop <= 6) {
				difficulty_workshop_color = "FFEE6B";
			} else if (difficulty_workshop >= 7 && difficulty_workshop <= 9) {
				difficulty_workshop_color = "FF4257";
			} else if (difficulty_workshop >= 10) {
				difficulty_workshop_color = "FD8AFF";
			}
			let difficulty_gg = document.getElementById("difficulty_gg").value;
			if (difficulty_gg != "-") {
				difficulty_gg = difficulty_gg.replace("+", "p");
				difficulty_gg = difficulty_gg.replace(".", "_");
				difficulty_gg = difficulty_gg.replace("-", "m");
				difficulty_gg = "[[파일:gg Lv " + difficulty_gg + ".svg|width=40]]";
			} else {
				difficulty_gg = "'''{{{+4 -}}}'''";
			}
			let difficulty_tuf = document.getElementById("difficulty_tuf").value;
			let difficulty_tuf_legacy = "";
			if (difficulty_tuf == "P1") {
				difficulty_tuf_legacy = "1";
			}
			for (i = 2; i <= 17; i++) {
				if (difficulty_tuf == "P" + i) {
					difficulty_tuf_legacy = i + 1;
				}
			}
			if (difficulty_tuf == "P18")  {
				difficulty_tuf_legacy = "18p";
			} else if (difficulty_tuf == "P19") {
				difficulty_tuf_legacy = "19";
			} else if (difficulty_tuf == "P20") {
				difficulty_tuf_legacy = "19p";
			}
			for (let i = 1; i <= 20; i++) {
				if (difficulty_tuf === `G${i}`) {
					const base = Math.floor((i - 1) / 2);
					const suffix = (i % 2 === 0) ? 'p' : '';
					difficulty_tuf_legacy = `20_${base}${suffix}`;
					break;
				}
			}
			for (let i = 1; i <= 16; i++) {
				if (difficulty_tuf === `U${i}`) {
					const g = Math.floor((i - 1) / 2);
					const base = Math.floor(g / 2);
					const suffix = (g % 2 === 1) ? 'p' : '';
					difficulty_tuf_legacy = `21_${base}${suffix}`;
					break;
				}
			}
			if (difficulty_tuf == "U13J") {
				difficulty_tuf_legacy = "21_3"
			}
			if (difficulty_tuf_legacy != "") {
				difficulty_tuf_legacy = " ([[파일:TUF Lc " + difficulty_tuf_legacy + ".png|width=30]])";
			}

			if (difficulty_tuf != "-") {
				difficulty_tuf = "[[파일:TUF Lv " + difficulty_tuf + ".png|width=40]]";
			} else {
				difficulty_tuf = "'''{{{+4 -}}}'''";
			}

			const result = `[include(틀:상위 문서,up=${song_title})]
||<-3><tablealign=right><tablewidth=675><bgcolor=#000000><table bordercolor=#808080><color=#FFFFFF>{{{#!wiki style="margin: -5px -10px; padding: 6px 10px; background-image: linear-gradient(to right, #ffffff, #000000, #808080)"
{{{#!wiki style="display: inline; text-shadow: 0 0 6px #000000; color:#fff"
'''{{{+4 ${song_title}}}}'''[br]{{{+1 ${artist}}}}[br]${includes}}}}}}} ||
||<-3><bgcolor=#000000><nopad> [youtube(${youtube_video_id},width=675,height=380)] ||
||<-3><bgcolor=#000000><nopad>'''{{{+1 {{{#fff | 레벨 제작자}}}}}}''' ||
||<-3>제작자 ||
${editor}||<-3><bgcolor=#000000><nopad>'''{{{+1 {{{#fff | 출시일}}}}}}''' ||
||<-3>${release_date_year}년 ${release_date_month}월 ${release_date_day}일 ||
||<-3><bgcolor=#000000><nopad>'''{{{+1 {{{#fff | 레벨 정보}}}}}}''' ||
||<width=30%> {{{-1 곡 길이}}}[br]'''{{{+3 ${song_length_minute}:${song_length_second}}}}''' ||<width=30%> {{{-1 BPM}}}[br]'''{{{+3 ${bpm}[* 최대 타일 BPM ${max_tile_bpm}, 체감 BPM ${max_current_bpm}]  ||<width=30%> {{{-1 타일 수}}}[br]'''{{{+3 ${tile}}}}''' ||
||<-3><bgcolor=#000000><nopad>'''{{{+1 {{{#fff | 주요 패턴}}}}}}''' ||${tag}
||<-3><bgcolor=#000000><nopad>'''{{{+1 {{{#fff | 난이도}}}}}}''' ||
|| {{{-1 창작마당}}}[br]'''{{{#${difficulty_workshop_color} {{{+5 ${difficulty_workshop}}}}}}}''' || {{{-1 ADOFAI.gg}}}[br]${difficulty_gg} || {{{-1 TUF}}}[br]${difficulty_tuf}${difficulty_tuf_legacy} ||
||<-3><bgcolor=#000000><nopad>'''{{{+1 {{{#fff | 튜토리얼}}}}}}''' ||
||<-3>{{{+1 '''-1 한글'''}}}[br]{{{-2 -1 English}}}
{{{+1 '''-2 한글'''}}}[br]{{{-2 -2 English}}} ||
||<-3><bgcolor=#000000><nopad>'''{{{+1 {{{#fff | 주요 링크}}}}}}''' ||
||<-3>[include(틀:레벨 주요 링크,youtube=${youtube_video_id},space1= | ,steam=창작마당 아이디,space2= | ,gg=ADOFAI.gg 아이디,space3= | ,tuf=The Universal Forums 아이디,width=30)] ||
[clearfix]`;

			document.getElementById("output").textContent = result;
		}

		let roleCount = 0;
		const defaultRoles = ["트랙", "이펙트", "custom"];

		function addRoleField() {
			const section = document.getElementById("creator-section");
			const roleWrapper = document.createElement("div");
			roleWrapper.className = "role-wrapper";
			roleWrapper.style.marginBottom = "10px";
			const roleId = `role-${roleCount}`;
			const defaultRole = defaultRoles[Math.min(roleCount, defaultRoles.length - 1)];
			roleCount++;
			roleWrapper.innerHTML = `
		<div class="horizontal">
			<select onchange="toggleCustomRole(this)">
				<option value="트랙" ${defaultRole === "트랙" ? "selected" : ""}>트랙</option>
				<option value="이펙트" ${defaultRole === "이펙트" ? "selected" : ""}>이펙트</option>
				<option value="custom" ${defaultRole === "custom" ? "selected" : ""}>기타</option>
			</select>
			<input type="text" class="custom-role" placeholder="역할 입력" style="display: ${defaultRole === "custom" ? "inline-block" : "none"};">
			<input type="text" class="creator-names" placeholder="제작자 이름을 ,로 구분해서 입력">
			<button type="button" onclick="removeRole(this)">x</button>
		</div>`;
			section.appendChild(roleWrapper);
		}

		function toggleCustomRole(select) {
			const customInput = select.nextElementSibling;
			if (select.value === "custom") {
				customInput.style.display = "inline-block";
				customInput.focus();
			} else {
				customInput.style.display = "none";
			}
		}

		function addNameField(button) {
			const nameSection = button.parentElement.nextElementSibling;
			const nameInput = document.createElement("div");
			nameInput.className = "horizontal";
			nameInput.innerHTML = `
		<input type="text" placeholder="제작자 이름 입력">
		<button type="button" onclick="removeName(this)">x</button>
	`;
			nameSection.appendChild(nameInput);
		}

		function removeName(button) {
			button.parentElement.remove();
		}

		function removeRole(button) {
			button.closest(".role-wrapper").remove();
		}

		window.onload = () => {
			addRoleField();
		};

		document.getElementById("detailed_shift").addEventListener("change", function () {
			const detailedInput = document.getElementById("detailed_shift_input");
			detailedInput.style.display = this.checked ? "block" : "none";
		});

		const select_gg = document.getElementById("difficulty_gg");

		function addOptionToGG(option) {
			const opt = document.createElement("option");
			opt.value = opt.text = option;
			select_gg.appendChild(opt);
		}
		addOptionToGG("-")
		for (let i = 1; i <= 17; i++) {
			addOptionToGG(i);
		}
		["18", "18+", "19", "19+"].forEach(val => {
			addOptionToGG(val);
		});
		for (let i = 200; i <= 226; i++) {
			addOptionToGG((i / 10).toFixed(1));
		}
		["Unknown", "Tiny", "-1", "-2"].forEach(val => {
			addOptionToGG(val);
		});

		const select_tuf = document.getElementById("difficulty_tuf");
		function addOptionToTUF(option) {
			const opt = document.createElement("option");
			opt.value = opt.text = option;
			select_tuf.appendChild(opt);
		}

		addOptionToTUF("-");
		["P", "G", "U"].forEach(val => {
			for (let i = 1; i <= 20; i++) {
				addOptionToTUF(val + i);
				if (val === "U" && i === 13) {
					addOptionToTUF("U13J");
				}
			}
		});
		["Unranked", "Qq", "Gimmick", "Censored", "Impossible", "ma", "Grande"].forEach(val => {
			addOptionToTUF(val);
		});
	</script>
</body>
</html>
