<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>코스모피디아 템플릿 생성기</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<script src="utils.js" defer></script>
	<h1>코스모피디아 템플릿 생성기</h1>

	<label>템플릿 선택</label>
	<select id="select_template">
		<option value="single_level_document" data-output="sld_output">단일 레벨 문서</option>
		<option value="person" data-output="person_output">인물</option>
	</select>
	
	<div id="single_level_document">
		<label>곡 제목</label>
		<input type="text" id="song_title" placeholder="곡 제목을 입력하세요">

		<label>아티스트</label>
		<input type="text" id="artist" placeholder="아티스트를 입력하세요">

		<div class="horizontal">
			<label><input type="checkbox" id="include_flash_warning"> 광과민성 경고 포함</label>
			<label><input type="checkbox" id="include_noneffect"> 논이펙 포함</label>
			<label><input type="checkbox" id="include_neocosmos"> Neo Cosmos 필요 포함</label>
			<label><input type="checkbox" id="include_streammod"> YouTubeStream Mod 필요 포함</label>
		</div>

		<label>유튜브 영상 아이디</label>
		<input type="text" id="youtube_video_id" placeholder="유튜브 영상 아이디를 입력하세요 ex) dQw4w9WgXcQ">

		<label>제작자 <button type="button" onclick="addRoleField()">+</button></label>
		<div id="creator-section"></div>

		<label>출시일</label>
		<div class="horizontal">
			<input type="text" id="release_date_year" placeholder="YYYY">
			<label>년</label>
			<input type="text" id="release_date_month" placeholder="MM">
			<label>월</label>
			<input type="text" id="release_date_day" placeholder="DD">
			<label>일</label>
		</div>

		<label>곡 길이</label>
		<div class="horizontal">
			<input type="text" id="song_length_minute" />
			<label>분</label>
			<input type="text" id="song_length_second" />
			<label>초</label>
		</div>

		<label>BPM</label>
		<input type="text" id="bpm" placeholder="기본 BPM을 입력하세요(변속은 'OOO ~ OOO'로 표시)">

		<label> 상세 변속</label>
		<input type="checkbox" id="detailed_shift">
		<div id="detailed_shift_input" style="display: none;">
			<input type="text" id="detailed_shift_text" placeholder="상세 변속을 입력하세요 ex) 120 → 160 → 180" />
		</div>

		<label>최대 타일 BPM</label>
		<input type="text" id="max_tile_bpm" placeholder="최대 타일 BPM을 입력하세요">

		<label>최대 체감 BPM</label>
		<input type="text" id="max_current_bpm" placeholder="최대 체감 BPM을 입력하세요">

		<label>타일 수</label>
		<input type="text" id="tile" placeholder="타일 수를 입력하세요">

		<label>배속 목표</label>
		<input type="checkbox" id="speed_target_checkbox">
		<input type="text" id="speed_target" placeholder="배속 목표를 입력하세요 ex) 1.2" style="display: none;">

		<label>레벨 태그</label>
		<div class="horizontal">
			<label><input type="checkbox" id="Level_Tag_3_Pseudos" data-tag="3_Pseudos"> 3 Pseudos</label>
			<label><input type="checkbox" id="Level_Tag_4plus_Pseudos" data-tag="4plus_Pseudos"> 4+ Pseudos</label>
			<label><input type="checkbox" id="Level_Tag_64plus_Beats" data-tag="64plus_Beats"> 64+ Beats</label>
			<label><input type="checkbox" id="Level_Tag_Acceleration" data-tag="Acceleration"> Acceleration</label>
			<label><input type="checkbox" id="Level_Tag_Continuous_Polygons" data-tag="Continuous_Polygons"> Continuous Polygons</label>
			<label><input type="checkbox" id="Level_Tag_Deceleration" data-tag="Deceleration"> Deceleration</label>
		</div>
		<div class="horizontal">
			<label><input type="checkbox" id="Level_Tag_Distraction" data-tag="Distraction"> Distraction</label>
			<label><input type="checkbox" id="Level_Tag_Freeroam" data-tag="Freeroam"> Freeroam</label>
			<label><input type="checkbox" id="Level_Tag_Funky_Beats" data-tag="Funky_Beats"> Funky Beats</label>
			<label><input type="checkbox" id="Level_Tag_Gallop" data-tag="Gallop"> Gallop</label>
			<label><input type="checkbox" id="Level_Tag_Gimmick" data-tag="Gimmick"> Gimmick</label>
			<label><input type="checkbox" id="Level_Tag_Hexagon" data-tag="Hexagon"> Hexagon</label>
		</div>
		<div class="horizontal">
			<label><input type="checkbox" id="Level_Tag_Hold" data-tag="Hold"> Hold</label>
			<label><input type="checkbox" id="Level_Tag_Magic_Shape" data-tag="Magic_Shape"> Magic Shape</label>
			<label><input type="checkbox" id="Level_Tag_Memorization" data-tag="Memorization"> Memorization</label>
			<label><input type="checkbox" id="Level_Tag_Midspin" data-tag="Midspin"> Midspin</label>
			<label><input type="checkbox" id="Level_Tag_Multitap" data-tag="Multitap"> Multitap</label>
			<label><input type="checkbox" id="Level_Tag_Octagon" data-tag="Octagon"> Octagon</label>
		</div>
		<div class="horizontal">
			<label><input type="checkbox" id="Level_Tag_Polyrhythm" data-tag="Polyrhythm"> Polyrhythm</label>
			<label><input type="checkbox" id="Level_Tag_Pseudo" data-tag="Pseudo"> Pseudo</label>
			<label><input type="checkbox" id="Level_Tag_Quintuplet" data-tag="Quintuplet"> Quintuplet</label>
			<label><input type="checkbox" id="Level_Tag_Septuplet" data-tag="Septuplet"> Septuplet</label>
			<label><input type="checkbox" id="Level_Tag_Swing" data-tag="Swing"> Swing</label>
			<label><input type="checkbox" id="Level_Tag_Timing_Window_Scale" data-tag="Timing_Window_Scale"> Timing Window Scale</label>
		</div>
		<div class="horizontal">
			<label><input type="checkbox" id="Level_Tag_Timing_Window_Scale_DLC" data-tag="Timing_Window_Scale_DLC"> Timing Window Scale DLC</label>
			<label><input type="checkbox" id="Level_Tag_Tresillo" data-tag="Tresillo"> Tresillo</label>
			<label><input type="checkbox" id="Level_Tag_Triplet" data-tag="Triplet"> Triplet</label>
			<label><input type="checkbox" id="Level_Tag_U-Turn" data-tag="U-Turn"> U-Turn</label>
			<label><input type="checkbox" id="Level_Tag_Zips" data-tag="Zips"> Zips</label>
		</div>

		<label>창작마당 난이도</label>
		<div class="horizontal">
			<select id="difficulty_workshop" name="창작마당 난이도"></select>		
		</div>

		<label>GG 분류</label>
		<div class="horizontal">
			<select id="gg_quality" name="GG 분류">
				<option value="Listed">Listed</option>
				<option value="Recommended">Recommended</option>
				<option value="Legendary">Legendary</option>
				<option value="Hidden">Hidden</option>
				<option value="Unlisted">Unlisted</option>
			</select>
		</div>

		<label>GG 난이도</label>
		<div class="horizontal">
			<select id="difficulty_gg" name="GG 난이도"></select>
		</div>

		<label>TUF 난이도</label>
		<div class="horizontal">
			<select id="difficulty_tuf" name="TUF 난이도"></select>
		</div>

		<div id="tutorial-section">
			<label>튜토리얼 <button type="button" onclick="addTutorialField()">+</button></label>
		</div>

		<label>창작마당 링크</label>
		<input type="checkbox" id="workshop_link_checkbox">
		<input type="text" id="workshop_link" placeholder="창작마당 링크를 입력하세요 ex) 2353171448" style="display: none;"/>
		<label>GG 링크</label>
		<input type="checkbox" id="gg_link_checkbox">
		<input type="text" id="gg_link" placeholder="GG 링크를 입력하세요 ex) 1234" style="display: none;"/>
		<label>TUF 링크</label>
		<input type="checkbox" id="tuf_link_checkbox">
		<input type="text" id="tuf_link" placeholder="TUF 링크를 입력하세요 ex) 1234" style="display: none;"/>

		<h2>결과</h2>	
		<div class="horizontal">
			<button onclick="generateSingleLevelDocument()">생성</button>
			<button onclick="copyOutput()">복사</button>
		</div>

		<script src="single-level-document.js" defer></script>
		
		<div id="sld_output" style="font-family: monospace; white-space: pre; overflow-wrap: break-word; word-break: break-word;"></div>
	</div>
	<div id="person" style="display: none;">
		<label>분야</label>
		<div class="horizontal">
			<label><input type="checkbox" id="Person_Tag_Player"> Player</label>
			<label><input type="checkbox" id="Person_Tag_Charter"> Charter</label>
			<label><input type="checkbox" id="Person_Tag_Camera"> Camera</label>
			<label><input type="checkbox" id="Person_Tag_Effecter"> Effecter</label>
			<label><input type="checkbox" id="Person_Tag_Composer"> Composer</label>
			<label><input type="checkbox" id="Person_Tag_Developer"> Developer</label>
			<label><input type="checkbox" id="Person_Tag_Admin"> Admin</label>
		</div>		
		<label>메인 닉네임</label>
		<input type="text" id="nickname_main" placeholder="메인 닉네임을 입력하세요">
		<label>서브 닉네임</label> <!-- information 해놓기 -->
		<input type="text" id="nickname_sub" placeholder="서브 닉네임을 입력하세요 (없으면 비워두기)">
		<label>국적</label>
		<input type="text" id="whereareyoufrom" placeholder="국적을 입력하세요">
		<label>생년월일</label>
		<div class="horizontal">
			<input type="text" id="birth_date_year" placeholder="YYYY">
			<label>년</label>
			<input type="text" id="birth_date_month" placeholder="MM">
			<label>월</label>
			<input type="text" id="birth_date_day" placeholder="DD">
			<label>일</label>
		</div>
		<label>소셜 미디어</label>
		<div class="horizontal">
			<label><input type="checkbox" id="Social_Media_Youtube"> Youtube</label>
			<label><input type="checkbox" id="Social_Media_X"> X</label>
			<label><input type="checkbox" id="Social_Media_Soundcloud"> Soundcloud</label>			
		</div>	
		<div id="youtube" style="display: none;">
			<br><label class="big-label">유튜브 정보</label><br><br>
			<label>채널명</label>
			<input type="text" id="youtube_name" placeholder="유튜브 채널명을 입력하세요">
			<label>핸들</label>
			<input type="text" id="youtube_handle" placeholder="유튜브 핸들을 입력하세요">
			<label>구독자</label>
			<input type="text" id="youtube_subscriber" placeholder="유튜브 구독자를 입력하세요">
			<label>조회수</label>
			<input type="text" id="youtube_view" placeholder="유튜브 조회수를 입력하세요">
			<label>영상 수</label>
			<input type="text" id="youtube_video" placeholder="유튜브 영상 수를 입력하세요">
		</div>
		<div id="x" style="display: none;">
			<br><label class="big-label">X 정보</label><br><br>
			<label>계정명</label>
			<input type="text" id="x_name" placeholder="X 계정명을 입력하세요">
			<label>핸들</label>
			<input type="text" id="x_handle" placeholder="X 핸들을 입력하세요">
			<label>팔로워</label>
			<input type="text" id="x_follower" placeholder="X 팔로워를 입력하세요">
		</div>
		<div id="soundcloud" style="display: none;">
			<br><label class="big-label">사운드클라우드 정보</label><br><br>
			<label>계정명</label>
			<input type="text" id="soundcloud_name" placeholder="사운드클라우드 계정명을 입력하세요">
			<label>핸들</label>
			<input type="text" id="soundcloud_handle" placeholder="사운드클라우드 핸들을 입력하세요">
			<label>팔로워</label>
			<input type="text" id="soundcloud_follower" placeholder="사운드클라우드 팔로워를 입력하세요">
			<label>트랙 수</label>
			<input type="text" id="soundcloud_track" placeholder="사운드클라우드 트랙 수를 입력하세요">
		</div>

		<label>정보 기준</label>
		<div class="horizontal">
			<input type="text" id="base_date_year" placeholder="YYYY">
			<label>년</label>
			<input type="text" id="base_date_month" placeholder="MM">
			<label>월</label>
			<input type="text" id="base_date_day" placeholder="DD">
			<label>일</label>
		</div>
		
		<div id="player_information" style="display: none;">
			<br><label class="big-label">플레이 관련 정보</label><br><br>
			<label>주 타법</label>
			<div class="horizontal">
				<select id="main_tabub" placeholder="주 타법을 선택하세요">
					<option value="-">-</option>
					<option value="In_Out">안밖</option>
					<option value="Out_In">밖안</option>
					<option value="Staircase">계단</option>
					<option value="Reverse_Staircase">역계단</option>
					<option value="etc">기타</option>
				    <input type="text" id="guitar_tabub" placeholder="기타 타법을 입력하세요" style="display: none;">
				</select>
			</div>

			<label>클리어한 최고 레벨</label>
			<div id="highest_level" style="display: none;">
				<label class="small-label">작곡가</label>
				<input type="text" id="highest_level_artist" placeholder="클리어한 최고 레벨의 아티스트를 입력하세요">
				<label class="small-label">곡</label>
				<input type="text" id="highest_level_song_title" placeholder="클리어한 최고 레벨의 곡 제목을 입력하세요">
				<label class="small-label">제작자</label>
				<input type="text" id="highest_level_editor" placeholder="클리어한 최고 레벨의 제작자를 입력하세요 (','로 구분)">
				<label class="small-label">GG 난이도</label>
			 <select id="highest_level_difficulty_gg" name="클리어한 최고 레벨의 GG 난이도"></select>
		  <label class="small-label">TUF 난이도</label>
			 <select id="highest_level_difficulty_tuf" name="클리어한 최고 레벨의 TUF 난이도"></select>
		</div>
		
		<div id="level_editor_information" style="display: none;">
			<br><label class="big-label">레벨 제작 관련 정보</label><br><br>
			<label>단독 제작 레벨 수</label>
			<input type="text" id="standalone_level_created" placeholder="단독 제작 레벨의 수를 입력하세요">
			<label>합작 레벨 수</label>
			<input type="text" id="collab_level_created" placeholder="합작 레벨의 수를 입력하세요">
			<label>총 레벨 개수</label>
			<input type="text" id="total_level_created" placeholder="총 레벨의 수를 입력하세요">
		</div>
		
		<div id="composer_information" style="display: none;">
			<br><label class="big-label">작곡 관련 정보</label><br><br>
			<label>주 장르</label>
			<input type="text" id="main_genre" placeholder="주 장르를 입력하세요 ex) 덥스텝, 브레이크코어, 스피드코어 등">
			<label>곡 개수</label>
			<input type="text" id="music_created" placeholder="곡 개수를 입력하세요">
		</div>

		<div id="developer_information" style="display: none;">
			<br><label class="big-label">개발 관련 정보</label><br><br>
			<label>제작한 모드</label>
			<input type="text" id="created_mod_name" placeholder="제작한 모드를 입력하세요 (주요 모드만 입력합니다. ','로 구분)">
			<label>제작한 모드 개수</label>
			<input type="text" id="created_mod_count" placeholder="제작한 모드 수를 입력하세요">
			<label>제작한 프로그램</label>
			<input type="text" id="created_program_name" placeholder="제작한 프로그램을 입력하세요 (주요 프로그램만 입력합니다. ','로 구분)">
			<label>제작한 프로그램 개수</label>
			<input type="text" id="created_program_count" placeholder="제작한 프로그램 수를 입력하세요">
		</div>

		<script src="person.js" defer></script>
		<h2>결과</h2>	
		<div class="horizontal">
			<button onclick="generatePerson()">생성</button>
			<button onclick="copyOutput()">복사</button>
		</div>
		<div id="person_output" style="font-family: monospace; white-space: pre; overflow-wrap: break-word; word-break: break-word;"></div>
	</div>


</body>
</html>
